name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Bazel:
    strategy:
      matrix:
        os:
          # - ubuntu-22.04
          - ubuntu-24.04

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache/restore@v4
        id: restore-bazel-cache
        env:
          cache-name: bazel-cache
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ matrix.os }}-${{ env.cache-name }}-${{ github.sha }}
          restore-keys: ${{ matrix.os }}-${{ env.cache-name }}-

      - name: Build
        run: bazel build --config=ci //...

      - name: Test
        run: bazel test --config=ci //...

      # TODO: Test fuzzing targets
      # - name: Fuzz
      #   run: bazel build --config=fuzzing //...

      - uses: actions/cache/save@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ steps.restore-bazel-cache.outputs.cache-primary-key }}

  cargo:
    strategy:
      matrix:
        os:
          - ubuntu-24.04
        profile:
          - release

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      # - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('/Cargo.lock') }}

      - name: Lint
        run: cargo clippy --profile ${{ matrix.profile }} --all-targets --all-features

      - name: Format
        run: cargo +nightly fmt --all --check

      - name: Check
        run: cargo check --profile ${{ matrix.profile }}

      - name: Build
        run: cargo build --profile ${{ matrix.profile }}

      - name: Test
        run: cargo test --profile ${{ matrix.profile }}
