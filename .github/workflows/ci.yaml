name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Bazel:
    strategy:
      matrix:
        os:
          # - ubuntu-22.04
          - ubuntu-24.04

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache/restore@v4
        id: restore-bazel-cache
        env:
          cache-name: bazel-cache
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ matrix.os }}-${{ env.cache-name }}-${{ github.sha }}
          restore-keys: ${{ matrix.os }}-${{ env.cache-name }}-

      - name: Build
        run: bazel build --config=ci //...

      - name: Test
        run: bazel test --config=ci //...

      # TODO: Test fuzzing targets
      # - name: Fuzz
      #   run: bazel build --config=fuzzing //...

      - uses: actions/cache/save@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ steps.restore-bazel-cache.outputs.cache-primary-key }}

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: cargo fmt
        run: cargo fmt --all --check

  testing:
    strategy:
      matrix:
        os:
          - ubuntu-24.04
        profile:
          - release
    runs-on: ${{ matrix.os }}
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('/Cargo.lock') }}
      - run: cargo clippy --profile ${{ matrix.profile }} --all-targets --all-features
      - run: cargo check --profile ${{ matrix.profile }}
      - run: cargo build --profile ${{ matrix.profile }}
      - run: cargo test --profile ${{ matrix.profile }}
